<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayurbex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-page-container d-flex justify-content-center align-items-center">
        <div class="container-custom d-flex flex-column flex-lg-row">
            <div class="col-lg-5 form-section d-flex flex-column">
                <div class="form-content-wrapper">
                    <h1>Ayurbex</h1>
                    <p>Wellness is Wealth!</p>

                    <div class="d-flex mb-3 toggle-buttons">
                        <button id="signup-btn" class="btn btn-light flex-fill active">Sign Up</button>
                        <button id="login-btn" class="btn btn-light flex-fill">Log In</button>
                    </div>

                    <h2 id="form-title">Begin Your Healthy life</h2>
                    <p id="form-subtitle">Sign Up with Open account</p>

                    <form id="signup-form">
                        <select class="form-select mb-3" required>
                            <option value="" disabled selected>Select role</option>
                            <option value="doctor">Doctor</option>
                            <option value="patient">Patient</option>
                        </select>
                        <input type="text" class="form-control mb-3" placeholder="Username" required>
                        <input type="email" class="form-control mb-3" placeholder="Email" required>
                        <div class="password-field mb-3">
                            <input type="password" class="form-control" placeholder="Password" id="signup-password" required>
                            <span class="toggle-password">&#128065;</span>
                        </div>
                        
                        <button type="submit" class="btn btn-dark w-100">Let's Start</button>
                    </form>

                    <form id="login-form" style="display: none;">
                        <select class="form-select mb-3" required>
                            <option value="" disabled selected>Select role</option>
                            <option value="doctor">Doctor</option>
                            <option value="patient">Patient</option>
                        </select>
                        <input type="email" class="form-control mb-3" placeholder="Email" required>
                        <div class="password-field mb-3">
                            <input type="password" class="form-control" placeholder="Password" id="login-password" required>
                            <span class="toggle-password">&#128065;</span>
                        </div>
                        
                        <button type="submit" class="btn btn-dark w-100">Log In</button>
                    </form>
                </div>
            </div>

            <div class="col-lg-7 image-section d-none d-lg-block">
                <img src="https://media.istockphoto.com/id/1127154448/photo/close-up-of-herbs-in-mortar-and-pestle-with-oil.jpg?s=612x612&w=0&k=20&c=i66X1aLMXIwZAImnBLKhJyV_OUo-nCzMPuBXwk0zuI0=" alt="Travel">
                <div class="image-overlay">
                    <h3>Healing today, Thriving tomorrow! </h3>
                    <button class="btn btn-dark">Start your journey today!</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
